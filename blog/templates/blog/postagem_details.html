{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.titulo }} {% endblock title %}</h1>
        <p class=" text-muted">{{ postagem.autor }} | {{ postagem.created_on }}</p>
        <p class="card-text ">{{ object.conteudo | safe }}</p>
      </div>
    </div>
    {% block sidebar %} {% include 'snippets/sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
